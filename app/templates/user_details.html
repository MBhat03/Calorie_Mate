<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Calorie Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #f9fafb;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.6);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            padding: 0.85rem 1.5rem;
            border-radius: 0.7rem;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgb(99 102 241 / 0.6);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            box-shadow: 0 6px 18px rgb(79 70 229 / 0.75);
            transform: translateY(-2px);
        }
        .form-input {
            background: #1e293b;
            border: 1.5px solid #475569;
            border-radius: 0.7rem;
            padding: 0.85rem 1.2rem;
            color: #e0e7ff;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.25s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 8px rgb(99 102 241 / 0.6);
            background: #273549;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass-card w-full max-w-lg mx-auto p-10 shadow-2xl">
        <div class="text-center mb-8">
            <span class="inline-block bg-white/20 backdrop-blur-sm rounded-full p-4 mb-4"><span class="text-4xl">üç±</span></span>
            <h2 class="text-3xl font-bold mb-2 text-white">Edit Your Profile</h2>
            <p class="text-gray-300 mb-2">Update your health details to get personalized recommendations</p>
        </div>
        <form id="profileForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-200 mb-1">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div>
                <label for="age" class="block text-sm font-semibold text-gray-200 mb-1">Age</label>
                <input type="number" id="age" name="age" class="form-input" min="1" max="150" required>
            </div>
            <div>
                <label for="gender" class="block text-sm font-semibold text-gray-200 mb-1">Gender</label>
                <select id="gender" name="gender" class="form-input" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="weight" class="block text-sm font-semibold text-gray-200 mb-1">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="form-input" min="1" max="1000" step="0.1" required>
            </div>
            <div>
                <label for="height" class="block text-sm font-semibold text-gray-200 mb-1">Height (cm)</label>
                <input type="number" id="height" name="height" class="form-input" min="1" max="300" step="0.1" required>
            </div>
            <div>
                <label for="goal" class="block text-sm font-semibold text-gray-200 mb-1">Fitness Goal</label>
                <select id="goal" name="goal" class="form-input" required>
                    <option value="">Select Goal</option>
                    <option value="lose_weight">Lose Weight</option>
                    <option value="maintain_weight">Maintain Weight</option>
                    <option value="gain_weight">Gain Weight</option>
                    <option value="build_muscle">Build Muscle</option>
                </select>
            </div>
            <div>
                <label for="activity_level" class="block text-sm font-semibold text-gray-200 mb-1">Activity Level</label>
                <select id="activity_level" name="activity_level" class="form-input" required>
                    <option value="">Select Activity Level</option>
                    <option value="sedentary">Sedentary (Little/No Exercise)</option>
                    <option value="lightly_active">Lightly Active (Light Exercise 1-3 days/week)</option>
                    <option value="moderately_active">Moderately Active (Moderate Exercise 3-5 days/week)</option>
                    <option value="very_active">Very Active (Hard Exercise 6-7 days/week)</option>
                    <option value="extra_active">Extra Active (Very Hard Exercise & Physical Job)</option>
                </select>
            </div>
            <div>
                <label for="region" class="block text-sm font-semibold text-gray-200 mb-1">Region</label>
                <select id="region" name="region" class="form-input" required>
                    <option value="">Select Region</option>
                    <option value="North India">North India</option>
                    <option value="South India">South India</option>
                    <option value="East India">East India</option>
                    <option value="West India">West India</option>
                </select>
            </div>
            <div id="message" class="mt-4 text-center"></div>
            <div class="flex justify-end space-x-4 pt-2">
                <button type="button" onclick="window.location.href='/dashboard'" class="btn-primary bg-gray-500 hover:bg-gray-600">Cancel</button>
                <button type="submit" class="btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400"></div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/user_details.js') }}"></script>
</body>
</html>
