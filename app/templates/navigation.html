<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
    
    /* Enhanced Navigation Styles */
    .nav-container {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        -webkit-backdrop-filter: blur(25px);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        margin: 16px;
        padding: 12px 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        transition: all 0.3s ease;
    }
    
    .nav-container:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .nav-logo {
        font-family: 'Orbitron', monospace;
        font-weight: 900;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 8s ease infinite;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .nav-links {
        display: flex;
        gap: 20px;
        align-items: center;
    }
    
    .nav-link {
        position: relative;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        overflow: hidden;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }
    
    .nav-link:hover::before {
        left: 100%;
    }
    
    .nav-link:hover {
        color: #ffffff;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .nav-link.active {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }
    
    .nav-hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .nav-hamburger span {
        width: 25px;
        height: 3px;
        background: #ffffff;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
    }
    
    .nav-mobile {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-mobile.active {
        display: flex;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
        
        .nav-hamburger {
            display: flex;
        }
        
        .nav-container {
            padding: 12px 16px;
            margin: 8px;
        }
        
        .nav-logo {
            font-size: 1.2rem;
        }
    }
</style>

<!-- Enhanced Navigation Bar -->
<nav class="nav-container">
    <div class="flex justify-between items-center">
        <div class="nav-logo">
            Calorie Mate
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('main.home') }}" class="nav-link{% if request.endpoint == 'main.home' %} active{% endif %}">
                <span>Home</span>
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="nav-link{% if request.endpoint == 'main.dashboard' %} active{% endif %}">
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('main.meals') }}" class="nav-link{% if request.endpoint == 'main.meals' %} active{% endif %}">
                <span>Meals</span>
            </a>
            <a href="{{ url_for('main.badges') }}" class="nav-link{% if request.endpoint == 'main.badges' %} active{% endif %}">
                <span>Badges</span>
            </a>
            <a href="{{ url_for('main.logout') }}" class="nav-link{% if request.endpoint == 'main.logout' %} active{% endif %}">
                <span>Logout</span>
            </a>
        </div>
        
        <div class="nav-hamburger" onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="nav-mobile" id="mobileNav">
        <a href="{{ url_for('main.home') }}" class="nav-link{% if request.endpoint == 'main.home' %} active{% endif %}">
            <span>Home</span>
        </a>
        <a href="{{ url_for('main.dashboard') }}" class="nav-link{% if request.endpoint == 'main.dashboard' %} active{% endif %}">
            <span>Dashboard</span>
        </a>
        <a href="{{ url_for('main.meals') }}" class="nav-link{% if request.endpoint == 'main.meals' %} active{% endif %}">
            <span>Meals</span>
        </a>
        <a href="{{ url_for('main.badges') }}" class="nav-link{% if request.endpoint == 'main.badges' %} active{% endif %}">
            <span>Badges</span>
        </a>
        <a href="{{ url_for('main.logout') }}" class="nav-link{% if request.endpoint == 'main.logout' %} active{% endif %}">
            <span>Logout</span>
        </a>
    </div>
</nav>

<script>
function toggleMobileNav() {
    const mobileNav = document.getElementById('mobileNav');
    mobileNav.classList.toggle('active');
}
</script>
